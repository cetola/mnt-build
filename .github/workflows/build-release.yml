name: Remote Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Launch EC2 Spot Instance
        id: launch-instance
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ami-00f46ccd1cbfb363e \
            --instance-type c6i.4xlarge \
            --instance-market-options '{"MarketType":"spot","SpotOptions":{"SpotInstanceType":"one-time","MaxPrice":"0.30"}}' \
            --key-name YOUR_KEY_NAME \
            --security-group-ids sg-09c18dc7c46327e69 \
            --subnet-id subnet-fa96bbd2 \
            --block-device-mappings '[{"DeviceName":"/dev/sda1","Ebs":{"VolumeSize":30,"VolumeType":"gp3"}}]' \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=github-runner}]' \
            --user-data '#!/bin/bash
              apt-get update
              apt-get install -y docker.io git
              systemctl start docker
              usermod -aG docker ubuntu' \
            --query 'Instances[0].InstanceId' \
            --output text)
          
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "Launched instance: $INSTANCE_ID"

          aws ec2 wait instance-running --instance-ids $INSTANCE_ID

          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)

          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Instance running at: $PUBLIC_IP"

          sleep 60

      - name: Copy repository to instance
        run: |
          ssh-keyscan -H ${{ steps.launch-instance.outputs.public_ip }} >> ~/.ssh/known_hosts
          scp -r $GITHUB_WORKSPACE ubuntu@${{ steps.launch-instance.outputs.public_ip }}:~/mnt-build/

      - name: Build the container 
        id: build_container
        run: |
          ssh ubuntu@${{ steps.launch-instance.outputs.public_ip }} << 'EOF'
            cd ~/mnt-build/scripts
            chmod +x build-container.sh run-container.sh
            ./build-container.sh
          EOF

      - name: Run build-auto.py on instance
        id: run_build
        continue-on-error: true
        run: |
          ssh ubuntu@${{ steps.launch-instance.outputs.public_ip }} << 'EOF'
            cd ~/mnt-build/scripts
            ./run-container.sh "cd scripts && python3 build-auto.py"
          EOF

      - name: Run headers-gen.py on instance
        id: run_headers
        continue-on-error: true
        run: |
          ssh ubuntu@${{ steps.launch-instance.outputs.public_ip }} << 'EOF'
            cd ~/mnt-build/scripts
            ./run-container.sh "cd scripts && python3 headers-gen.py"
          EOF

      - name: Collect logs
        if: always()
        run: |
          mkdir -p build-logs
          ssh ubuntu@${{ steps.launch-instance.outputs.public_ip }} 'find ~/mnt-build -maxdepth 1 -name "*.log" -type f -exec cp {} /tmp/ \;' || true
          ssh ubuntu@${{ steps.launch-instance.outputs.public_ip }} 'find ~/mnt-build/scripts -name "*.log" -type f -exec cp {} /tmp/ \;' || true
          scp ubuntu@${{ steps.launch-instance.outputs.public_ip }}:/tmp/*.log build-logs/ 2>/dev/null || true
          echo "Collected logs:"
          ls -lh build-logs/

      - name: Copy artifacts back
        if: ${{ steps.run_build.outcome == 'success' && steps.run_headers.outcome == 'success' }}
        run: |
          mkdir -p release-artifacts
          scp ubuntu@${{ steps.launch-instance.outputs.public_ip }}:~/mnt-build/headers-*-mnt.tar.gz release-artifacts/ || true
          scp ubuntu@${{ steps.launch-instance.outputs.public_ip }}:~/mnt-build/kernel-*-mnt.tar.gz release-artifacts/ || true
          ls -lh release-artifacts/

      - name: Terminate EC2 instance
        if: always()
        run: |
          aws ec2 terminate-instances --instance-ids ${{ steps.launch-instance.outputs.instance_id }}

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build-logs/*

      - name: Upload artifacts
        if: ${{ steps.run_build.outcome == 'success' && steps.run_headers.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: release-artifacts/*-mnt.tar.gz

      - name: Create Release
        if: >
          startsWith(github.ref, 'refs/tags/') &&
          steps.run_build.outcome == 'success' &&
          steps.run_headers.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*-mnt.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

